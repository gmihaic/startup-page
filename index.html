<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="jquery.js"></script>
  </head>
  <body>
      <div class="container d-flex align-items-center h-100">
        <div class="row">
          <header class="text-center col-12">
            <h1 class="text-uppercase">
              <strong>
                The biggest startup event of the year
              </strong>
            </h1>
          </header>

          <div class="buffer col-12"></div>

          <section class="text-center col-12">
            <hr>
            <button onclick="showSubscribeModal()" class="btn btn-primary btn-xl">Find out more</button>
          </section>
        </div>
      </div>

      <div id="subscribeModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Subscribe!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
              <div id="subscribeModalForm">
                  <label for="subscribeEmail">Your email address</label>
                  <input type="text" class="form-control" id="subscribeEmail" placeholder="john@doe.com" value="" />                  
              </div>

              <div id="subscribeModalErrors" class="alert alert-danger mt-2" style="display: none"></div>

              <div style="display:  none" id="subscribeModalSuccess" class="text-success">
                Thank you for subscribing!
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="subscribeBtn" onclick="submitForm()" type="button" class="btn btn-primary">Subscribe</button>
            </div>
          </div>
        </div>
      </div>

      <script type="text/javascript">
        function showSubscribeModal()
        {          
          $("#subscribeModal").modal("show");

          setTimeout(function(){
            $("#subscribeEmail").focus();
          }, 150);
        }

        function submitForm()
        {
          var vld = $("#subscribeModalErrors");
          vld.html("").hide();

          var errors = [];

          var eml = $.trim($("#subscribeEmail").val());

          var regex = /^(?:[\w\!\#\$\%\&\'\*\+\-\/\=\?\^\`\{\|\}\~]+\.)*[\w\!\#\$\%\&\'\*\+\-\/\=\?\^\`\{\|\}\~]+@(?:(?:(?:[a-zA-Z0-9](?:[a-zA-Z0-9\-](?!\.)){0,61}[a-zA-Z0-9]?\.)+[a-zA-Z0-9](?:[a-zA-Z0-9\-](?!$)){0,61}[a-zA-Z0-9]?)|(?:\[(?:(?:[01]?\d{1,2}|2[0-4]\d|25[0-5])\.){3}(?:[01]?\d{1,2}|2[0-4]\d|25[0-5])\]))$/;

          if (eml.length == 0)
          {
            errors.push("Please fill your email");
          }
          else if (!regex.test(eml))
          {
            errors.push("Email is not correct");
          }

          if (errors.length > 0)
          {
            vld.html(errors.join("<br/>")).show();
            return false;
          }        

          $("#subscribeModalForm").hide();
          $("#subscribeBtn").hide();
          $("#subscribeModalSuccess").show();
        }


        $(document).ready(function(){

          $("#subscribeEmail").bind("keyup", function(e){
            if (e.keyCode == 13)
            {
              submitForm();
            }
          });

        });
      </script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
